<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Eye Animation ver.8ï¼ˆéŸ³å£°åœæ­¢åˆ¶å¾¡ä»˜ãï¼‰</title>
<style>
  html, body {
    margin: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    width: 100%;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: black;
  }
</style>
</head>
<body>
<canvas id="eyeCanvas"></canvas>

<script>
const canvas = document.getElementById('eyeCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
window.addEventListener('orientationchange', resizeCanvas);
resizeCanvas();

const siro = new Image();
const kuro = new Image();
siro.src = "siro.png";
kuro.src = "kuro.png";

// ---- åŸºæœ¬ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ ----
const pupilScale = 1.2;
let pupilX = 0;
let pupilY = 0;
let blinkProgress = 0;
let isClosing = true;
let pupilRangeExtra = 50;
let reactingToSound = false;
let silenceTimer = null;

// ---- è£œé–“é–¢æ•° ----
function easeInOutSine(t) {
  return -(Math.cos(Math.PI * t) - 1) / 2;
}

// ---- éŸ³å£°å…¥åŠ› ----
let audioContext, analyser, dataArray;
let soundThreshold = 35; // æ„Ÿåº¦ï¼ˆå°ã•ã„ã»ã©æ•æ„Ÿï¼‰

async function initMic() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaStreamSource(stream);
    source.connect(analyser);
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);
    monitorSound();
  } catch (err) {
    console.error('ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ:', err);
  }
}

function monitorSound() {
  if (!analyser) return;
  analyser.getByteFrequencyData(dataArray);
  const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
  const volume = avg;

  // éŸ³ã‚’æ¤œçŸ¥
  if (volume > soundThreshold && !reactingToSound) {
    reactingToSound = true;
    clearTimeout(silenceTimer);
    interruptAndReact(); // åå¿œå‡¦ç†
  }

  // éŸ³ãŒãªããªã£ãŸå ´åˆï¼ˆéŸ³é‡ãŒé–¾å€¤ã®60%æœªæº€ï¼‰
  if (volume < soundThreshold * 0.6 && reactingToSound) {
    clearTimeout(silenceTimer);
    silenceTimer = setTimeout(() => {
      reactingToSound = false;
      moveToCenter(() => {
        if (!animationRunning) startLoop();
      });
    }, 2000); // ğŸ”‡é™å¯‚å¾Œ2ç§’å¾…æ©Ÿ
  }

  requestAnimationFrame(monitorSound);
}

// ---- æç”»å‡¦ç† ----
function drawEye() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const siroWidth = siro.width;
  const siroHeight = siro.height;

  ctx.drawImage(siro, centerX - siroWidth / 2, centerY - siroHeight / 2);

  const kuroW = kuro.width * pupilScale;
  const kuroH = kuro.height * pupilScale;
  ctx.drawImage(
    kuro,
    centerX + pupilX - kuroW / 2,
    centerY + pupilY - kuroH / 2,
    kuroW,
    kuroH
  );

  // ã¾ã¶ãŸãƒã‚¹ã‚¯
  const baseHalf = canvas.height / 2.2;
  const closeMax = canvas.height * 0.95;
  const eyelidY = baseHalf + (closeMax - baseHalf) * blinkProgress;

  ctx.fillStyle = "black";
  ctx.beginPath();
  ctx.moveTo(0, 0);
  ctx.lineTo(0, eyelidY);
  ctx.quadraticCurveTo(canvas.width / 2, eyelidY + 80, canvas.width, eyelidY);
  ctx.lineTo(canvas.width, 0);
  ctx.closePath();
  ctx.fill();
}

// ---- ã¾ã°ãŸã ----
function blink(times = 2, callback) {
  let count = 0;
  function close() {
    if (reactingToSound) return; // éŸ³æ¤œçŸ¥ä¸­ã¯åœæ­¢
    isClosing = true;
    animateBlink(() => {
      isClosing = false;
      animateBlink(() => {
        count++;
        if (count < times) {
          setTimeout(close, 400);
        } else {
          blinkProgress = 0;
          drawEye();
          if (callback) callback();
        }
      });
    });
  }
  close();
}

function animateBlink(onComplete) {
  const duration = 400;
  const start = performance.now();
  function step(time) {
    const t = Math.min((time - start) / duration, 1);
    blinkProgress = isClosing ? easeInOutSine(t) : easeInOutSine(1 - t);
    drawEye();
    if (t < 1) requestAnimationFrame(step);
    else if (onComplete) onComplete();
  }
  requestAnimationFrame(step);
}

// ---- é»’ç›®ã®ç§»å‹• ----
function moveEyes(callback) {
  const siroWidth = siro.width;
  const range = (siroWidth / 2) + pupilRangeExtra;
  const duration = 4000;
  const repeats = 2;
  let direction = 1;
  let count = 0;

  function animate(direction, onComplete) {
    if (reactingToSound) return; // éŸ³ä¸­æ–­
    const startX = pupilX;
    const endX = direction * range;
    const startTime = performance.now();

    function step(time) {
      if (reactingToSound) return; // éŸ³ãŒé³´ã£ãŸã‚‰åœæ­¢
      const progress = Math.min((time - startTime) / duration, 1);
      pupilX = startX + (endX - startX) * easeInOutSine(progress);
      drawEye();

      if (progress < 1) {
        requestAnimationFrame(step);
      } else {
        setTimeout(() => {
          count++;
          if (count < repeats * 2) {
            animate(-direction, onComplete);
          } else {
            moveToCenter(onComplete);
          }
        }, 1000);
      }
    }
    requestAnimationFrame(step);
  }
  animate(direction, callback);
}

// ---- é»’ç›®ã‚’ä¸­å¤®ã«æˆ»ã™ ----
function moveToCenter(callback) {
  const startX = pupilX;
  const startY = pupilY;
  const duration = 1500;
  const startTime = performance.now();

  function step(time) {
    const progress = Math.min((time - startTime) / duration, 1);
    pupilX = startX * (1 - easeInOutSine(progress));
    pupilY = startY * (1 - easeInOutSine(progress));
    drawEye();
    if (progress < 1) requestAnimationFrame(step);
    else if (callback) callback();
  }
  requestAnimationFrame(step);
}

// ---- éŸ³å£°åå¿œï¼ˆä¸‹ã‚’è¦‹ã‚‹ï¼‰ ----
function interruptAndReact() {
  animationRunning = false;
  const startY = pupilY;
  const endY = kuro.height * 0.3; // ä¸‹æ–¹å‘ã¸å°‘ã—ç§»å‹•
  const duration = 600;
  const startTime = performance.now();

  function step(time) {
    if (!reactingToSound) return;
    const progress = Math.min((time - startTime) / duration, 1);
    pupilY = startY + (endY - startY) * easeInOutSine(progress);
    drawEye();
    if (progress < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

// ---- ãƒ‘ã‚¿ãƒ¼ãƒ³ ----
function playPatternB(onComplete) {
  blink(2, () => moveEyes(() => moveToCenter(() => setTimeout(onComplete, 3000))));
}
function playPatternC(onComplete) {
  blink(2, () => {
    drawEye();
    setTimeout(onComplete, 3000);
  });
}

// ---- ãƒ«ãƒ¼ãƒ— ----
let animationRunning = false;
function startLoop() {
  if (animationRunning) return;
  animationRunning = true;

  drawEye();
  const next = Math.random() < 0.5 ? playPatternB : playPatternC;
  next(() => {
    animationRunning = false;
    setTimeout(() => {
      if (!reactingToSound) startLoop();
    }, 1000);
  });
}

// ---- åˆæœŸèµ·å‹• ----
siro.onload = () => {
  drawEye();
  initMic();
  startLoop();
};
</script>
</body>
</html>
